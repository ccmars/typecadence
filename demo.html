<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>

		  content='width=device-width, initial-scale=1.0'>
	<title>Typecadence Demo</title>
	<style>
		.typecadence {
			font-family:monospace;
			font-size:24px;
			white-space:pre;
		}
	</style>
</head>
<body>
<h1>Typecadence Demo</h1>

<p class='typecadence'
   data-typecadence-delay='1000'
   data-typecadence-speed='1000'

   data-typecadence-caret-bold='true'

   data-typecadence-mistakes-attentiveness='30'

	12345678901234567890
</p>
