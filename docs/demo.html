<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typecadence Demo</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <!-- window height: 760x224 -->
  <body id="demo">
    <div
      class="typecadence"
      data-typecadence-speed="15,100"
      data-typecadence-caret-color="#cc2127"
      data-typecadence-caret-remain="true"
      data-typecadence-caret-remain-timeout="5000"
      data-typecadence-mistakes="3"
      data-typecadence-mistakes-present="2"
    >
      Typecadence is a JavaScript library that provides an animated typing effect that automatically simulates natural human typing, including speed variations and mistakes.
    </div>
    <script src="/dist/typecadence.js"></script>
  </body>
</html>
